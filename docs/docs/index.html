<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Plugin: Carbon Ads */
    #carbonads > :last-child {
      margin-block: calc((1em * var(--line-height)) / 2);
    }

    /* UI Kit */
    .ui-kit-color {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: var(--font-size-s);
    }

    .ui-kit-color figure {
      flex-grow: 1;
      margin: 0;
      padding: 0;
    }

    .ui-kit-color figure div {
      height: 4rem;
      border-radius: var(--border-radius);
    }

    .ui-kit-color figcaption {
      text-align: center;
      padding: 0.5em 0;
    }
    body {
      font-size: 25px; /* 根据需要调整字体大小 */
    }

    /* 或者只调整内容部分的字体大小 */
    .content {
      font-size: 18px; /* 根据需要调整字体大小 */
    }
  </style>
</head>
<body class="loading sidebar-chevron-right sidebar-group-box">
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
  <script>
    // window.$docsify =  // Docsify configuration
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
          '.*?/changelog':
            'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
          '/.*/_navbar.md': '/_navbar.md',
          '/es/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
          '/de-de/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
          '/ru-ru/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
          '/zh-cn/(.*)':
            'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        // hideSidebar: true,
        loadSidebar: true,
        loadNavbar: true,
        // mergeNavbar: true,
        maxLevel: 4,
        // repo: 'docsifyjs/docsify',
        // routerMode: 'history',
        subMaxLevel: 2,
        gtag: 'G-H77Y58DS3L',
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: '尚美开放平台',
        nameLink: {
          '/es/': '#/es/',
          '/de-de/': '#/de-de/',
          '/ru-ru/': '#/ru-ru/',
          '/zh-cn/': '#/zh-cn/',
          '/': '#/',
        },
        search: {
          // insertAfter: '.app-name',
          // insertBefore: '.sidebar-nav',
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
        },
        skipLink: {
          '/es/': 'Saltar al contenido principal',
          '/de-de/': 'Ga naar de hoofdinhoud',
          '/ru-ru/': 'Перейти к основному содержанию',
          '/zh-cn/': '跳到主要内容',
        },
        vueComponents: {
          'button-counter': {
            template: /* html */ `<button @click="count += 1">You clicked me {{ count }} times</button>`,
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello() {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [
          DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
          // Plugin: Footer
          function (hook, vm) {
            hook.beforeEach(html => {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/docsifyjs/docsify/blob/develop/docs/' +
                  vm.route.file;
              }

              const footerHTML = [
                '<hr>',
                '<div style="display: flex; align-items: center; justify-content: space-between;">',
                '  <span>Powered by <a href="/">Docsify.js</a></span>',
                `  <a href="${url}" style="display: inline-flex; align-items: center; gap: 0.25em;">:memo: Edit Page</a>`,
                '</div>',
              ].join('\n');

              return html + footerHTML;
            });
          },
        ],
      };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
